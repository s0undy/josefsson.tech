baseURL: "https://josefsson.tech"
title: josefsson.tech
paginate: 5
theme: PaperMod
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
minify:
  disableXML: true
  minifyOutput: true
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: josefsson.tech
  description: "Tech thoughts from a tech crazy person"
  keywords: [Blog, Tech, Homelab, K8S, Kubernetes, Servers, Sysadmin, k8s-at-home Nextcloud, Security, Open source, FOSS]
  author: Anton Josefsson
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"] ##SET THIS LATER
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  #Add with stable diffusion later
  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "josefsson.tech"
    icon: /apple-touch-icon.png
    iconHeight: 35
  # home-info mode
  homeInfoParams:
      Title: Anton Josefsson
      Content: >
        - Privacy minded tech addict, Open Source enthusiast. Linux fanboy and (somewhat) of a Windows hater.

        - Who else can say that they have a Kubernets Cluster in their livingroom?

        -

        - Mostly writhing about things im doing and find interisting to share.

  socialIcons: 
      - name: "Github"
        url: "https://github.com/s0undy"
      - name: "Linkedin"
        url: "https://www.linkedin.com/in/anton-josefsson-925103133"
      - name: "Discord"
        url: "https://discordapp.com/users/102349808819253248"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/s0undy/josefsson.tech/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: Links
      name: Links
      url: https://links.josefssonit.se
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
